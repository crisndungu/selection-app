<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <div id="options">
            <button class="option-button" onclick="selectOption('option 1 idea')">Option 1</button>
            <button class="option-button" onclick="selectOption('option 2 idea')">Option 2</button>
            
        </div>
        <div id="result" style="display: none;">
            <h2>You chose: <span id="chosen-option"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
